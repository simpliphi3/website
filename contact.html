<body>
    <header class="header">
        <div class="header-title">
            <span>Simpli</span><span>Phi</span> Management LLC
        </div>
        <nav class="nav">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="services.html">Services</a></li>

                <li><a href="contact.html">Contact</a></li>

        </nav>
    </header>

    <main>
        <section class="hero hero-contact">
            <h1>Contact Us</h1>
            <p>Weâ€™d love to hear from you. Fill out the form below to get in touch.</p>
        </section>

        <section class="form-section">
            <div class="form-container">
                <h2>Get in Touch</h2>
                <form action="https://formspree.io/f/mdkaajoq" method="POST">
                    <div class="form-group">
                        <img src="icons/person.png" alt="Name Icon">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <img src="icons/email.png" alt="Email Icon">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <img src="icons/message.png" alt="Message Icon">
                        <label for="message">Message:</label>
                        <textarea id="message" name="message" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="cta-button">Send Message</button>
                </form>
            </div>
        </section>
    </main>
