<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SimpliPhi Management LLC | Contact</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <style>
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background: linear-gradient(135deg, #3A5BAF, #28583f);
            color: white;
        }
        .header-title {
            font-size: 1.8rem;
            font-family: 'Playfair Display', serif;
        }
        .header-title span:first-child {
            color: #FFFFFF;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }
        .header-title span:last-child {
            color: #DCA85D;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }
        .nav ul {
            list-style: none;
            display: flex;
            gap: 2rem;
            margin: 0;
            padding: 0;
        }
        .nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }
        .nav ul li a:hover {
            color: #DCA85D;
        }
        .hero {
            background: url('abstract-pattern-contact.png') no-repeat center center/cover;
            text-align: center;
            padding: 2rem 1rem;
            color: white;
        }
        .hero h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }
        .hero p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        }
        .form-section {
            padding: 2rem;
            background: #f9f9f9;
            text-align: center;
        }
        .form-section h2 {
            font-size: 2rem;
            margin-bottom: 1.5rem;
        }
        .form-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 2rem;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 1rem;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .cta-button {
            background-color: #DCA85D;
            color: #28583f;
            padding: 0.6rem 1.2rem;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        .cta-button:hover {
            background-color: #FFD27F;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-title">
            <span>Simpli</span><span>Phi</span> Management LLC
        </div>
        <nav class="nav">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero">
            <h1>Contact Us</h1>
            <p>Weâ€™d love to hear from you. Fill out the form below to get in touch.</p>
        </section>

        <section class="form-section">
            <h2>Get in Touch</h2>
            <div class="form-container">
                <form action="https://formspree.io/f/mdkaajoq" method="POST">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message:</label>
                        <textarea id="message" name="message" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="cta-button">Send Message</button>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 SimpliPhi Management LLC. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
