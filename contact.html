<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SimpliPhi Management LLC | Contact</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Ensure proper alignment for form elements */
        .form-group {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .form-group img {
            width: 24px;
            height: 24px;
            flex-shrink: 0;
        }

        .form-group label {
            flex: 0 0 100px;
            font-weight: bold;
            text-align: right;
        }

        .form-group input,
        .form-group textarea {
            flex: 1;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            width: 100%;
        }

        .form-container {
            max-width: 600px;
            margin: 2rem auto;
            padding: 2rem;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .cta-button {
            display: block;
            margin: 0 auto;
            padding: 0.6rem 1.2rem;
            background-color: #DCA85D;
            color: #28583f;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            cursor: pointer;
            text-align: center;
            transition: all 0.3s ease;
        }

        .cta-button:hover {
            background-color: #FFD27F;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-title">
            <span>Simpli</span><span>Phi</span> Management LLC
        </div>
        <nav class="nav">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero hero-contact">
            <h1>Contact Us</h1>
            <p>Weâ€™d love to hear from you. Fill out the form below to get in touch.</p>
        </section>

        <section class="form-section">
            <div class="form-container">
                <h2>Get in Touch</h2>
                <form action="https://formspree.io/f/mdkaajoq" method="POST">
                    <div class="form-group">
                        <img src="icons/person.png" alt="Name Icon">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <img src="icons/email.png" alt="Email Icon">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <img src="icons/message.png" alt="Message Icon">
                        <label for="message">Message:</label>
                        <textarea id="message" name="message" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="cta-button">Send Message</button>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 SimpliPhi Management LLC. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
